<p id="myParagraph">Initial Text</p>
<button id="changeTextButton">Change Text</button>
<button id="resetTextButton">Reset Text</button>
<script>
  // Get the paragraph and button elements
  const paragraph = document.getElementById("myParagraph");
  const button = document.getElementById("changeTextButton");
  //A침adimos el segundo bot칩n al script para poder resetear el texto
  const resetButton = document.getElementById("resetTextButton");
  // Add an event listener to the button
  button.addEventListener("click", function () {
    paragraph.textContent = "Text Changed!";
  });

  // Ahora a침adimos el evento al segundo bot칩n
  resetButton.addEventListener("click", function () {
    paragraph.textContent = "Initial Text";
  });
  //TODO: Add a second button that changes the text
  // back to "Initial Text" when clicked.

</script>
