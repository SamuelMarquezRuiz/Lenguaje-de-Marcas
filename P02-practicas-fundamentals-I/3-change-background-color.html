<h1>Welcome back background</h1>
<button id="colorButton">Change Color</button>
<button id="resetColorButton">Reset Color</button>
<button id="colorh1Button">Change h1 color</button>
<div id="colorDiv" style="width: 100px; height: 100px; background-color: lightblue;"></div>
<script>
  const button = document.getElementById("colorButton");
  const div = document.getElementById("colorDiv");
  const resetButton = document.getElementById("resetColorButton");
  const h1 = document.querySelector("h1");
  const colorh1Button = document.getElementById("colorh1Button");

  button.addEventListener("click", function () {
    div.style.backgroundColor = "red";
  });

  resetButton.addEventListener("click", function () {
    div.style.backgroundColor = "lightblue";
  });

  colorh1Button.addEventListener("click", function () {
    if (div.style.backgroundColor === "red") {
      h1.style.color = "blue";
    } else {
      h1.style.color = "black"; // Reset to default color
    }
  });

</script>
