<button id="toggleButton">Toggle</button>
<button id="resetButton">Reset visibility</button>
<div id="myDiv" style="display: block;">This is a hidden div</div>
<script>
  const button = document.getElementById("toggleButton");
  const div = document.getElementById("myDiv");
  //A침adimos el segundo bot칩n al script para volver a mostrar el div
  const resetButton = document.getElementById("resetButton");

  button.addEventListener("click", function () {
      div.style.display = "none";
  });

  // A침adimos el evento al segundo bot칩n
  resetButton.addEventListener("click", function () {
      div.style.display = "block";
  });
  // TODO: Create a second button that shows the div again when clicked. the style to apply is div.style.display = "block";

</script>
