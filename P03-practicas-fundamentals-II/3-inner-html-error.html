<button id="htmlButton">Add HTML</button>
<button id="button">Remove HTML content</button>
<div id="htmlDiv"></div>
<script>
  const button = document.getElementById("htmlButton");
  const div = document.getElementById("htmlDiv");
  const buttonRemove = document.getElementById("button");

  button.addEventListener("click", function () {
    div.innerHTML = "<p>New Paragraph</p>"; // Error: innerHtml should be innerHTML
  });

  buttonRemove.addEventListener("click", function () {
    div.innerHTML = "";
  });

  //TODO: Create another button to remove the Html content from the div


</script>
